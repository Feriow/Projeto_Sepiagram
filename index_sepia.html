<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style_sepia.css">
		<title>Sepiagram</title>
	</head>
	<body>
		<div class="instagram-wrapper">
			
			<div class="instagram-phone">
				<img src="img/sepiagram-celular.png" alt="celular">
			</div>
			
			<div class="instagram-continue">
				
				<div class="group">
					<img class="instagram-logo" src="img/sepiagram-logo.png" alt="Logo do Instagram">
					<div class="profile-photo">
						<img src="img/perfil-instagram.jpg" alt="Foto do perfil">
					</div>
					<a class="instagram-login" href="#">Continue como Valter.Feriow</a>
					<a class="instagram-logout" href="#">Remover conta</a>
				</div>
				
				<div class="group">
					<p class="not-account">Não é Valter.Feriow?</p>
					<p><a class="link" href="#">Alternar contas</a> ou <a class="link" href="#">inscreva-se</a></p>
				</div>

				<div class="get-the-app">
					<p class="get-app">Baixe o aplicativo</p>
					<div class="download">
						<a href="#" class="app-download"></a>
						<a href="#" class="app-download"></a>
					</div>
				</div>

			</div>

		</div>
	</body>
</html>
